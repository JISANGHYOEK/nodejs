<script>
    let month = Number(prompt("해달 월:"));

    switch(month) {
    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        document.write("<h1>" + month +"월은 31일까지 있습니다.");
        break;
    case 2:
        document.write("<h1>" + month +"월은 28일까지 있습니다.");
        break;
    case 4: case 6: case 9: case 11:
        document.write("<h1>" + month +"월은 30일까지 있습니다.");
    }
</script>
