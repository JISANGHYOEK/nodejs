<script>
    let age = Number(prompt("나이를 입력하세요.:"))
    if(age >= 10 && age < 20){
        document.write("<h3>" + age + "세로 <mark style=background-color:blue;color:white;>회원 가입 대상자 </mark> 입니다.")
    }
    else{
        document.write("<h3>" + age + "세로 <mark style=background-color:red;color:white;>회원 가입 불가능 </mark> 입니다.")
    }
</script>
