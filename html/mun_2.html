<script>
    let num = Number(prompt("원하는 숫자."));
    let i = 0, sum = 0;
    while (i < num) {
        i++;
        document.write("<div style='color:blue; font-size: 10pt;'>"+ i + "</div>");
        sum += i;
    }
    document.write("<font style='color:red; font-size: 12pt;'>합계: " + sum + "</font>");
</script>
