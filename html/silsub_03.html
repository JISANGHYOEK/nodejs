<script>
    let input = Number(prompt("숫자를 입력하세요", 0));

    if(input>0){
        document.write("<h1>당신이 입력한 숫자는 <span style='color:blue';>양수</span>입니다.");
    }
    else if(input<0){
        document.write("<h1>당신이 입력한 숫자는 <span style='color:green';>음수</span>입니다.");
    }else{
        document.write("<h1>당신이 입력한 숫자는 <span style='color:green';>zero(0)</span>입니다.");
    }
</script>
