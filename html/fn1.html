<script>
    let gugudan=()=>{
        let num = Number(prompt("구구단: "));
        document.write(`<font style='color:green; font-weight:bold; font-size:20pt;'>**${num}단**<br></font>`);
        for(let i=1; i<=9; i++){
            document.write(`<font style='color:green; font-size:20pt;'>${num} * ${i} = ${i*num}</font><br>`);
        }
    }

    gugudan();

</script>
