<script>
    let input = Number(prompt("월:"));
    if(input==3 || input==4 || input==5){
        document.write("<hr><h3>계절:<mark style=background-color:orange;color:white;>spring</mark>");
    }
    else if(input==6 || input==6 || input==8){
        document.write("<hr><h3>계절:<mark style=background-color:orange;color:white;>summer</mark>");
    }
    else if(input==9 || input==10 || input==11){
        document.write("<hr><h3>계절:<mark style=background-color:orange;color:white;>fall</mark>");
    }
    else if(input==12 || input==1 || input==2){
        document.write("<hr><h3>계절:<mark style=background-color:orange;color:white;>winter</mark>");
    }
</script>
